<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Full name:</label>
    <input type="text" id="fullName" th:field="*{fullName}">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/>
    <label for="yearOfBorn">Year of born:</label>
    <input type="text" id="yearOfBorn" th:field="*{yearOfBorn}">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}"></div>
    <hr/>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
